<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>

<div class="game-container">
  <h1>Bat Ball Stump</h1>

  <button class="choice-button" onclick="playGame('bat')">
    <img src="photo/Bat.png" class="choice-image" />
  </button>

  <button class="choice-button" onclick="playGame('bol')">
    <img src="photo/ball.png" class="choice-image" />
  </button>

  <button class="choice-button" onclick="playGame('stump')">
    <img src="photo/stamp.png" class="choice-image" />
  </button>

  <div class="text" id="usermove"></div>
  <div class="text" id="computermove"></div>
  <div id="result"></div>
  <div class="text" id="score"></div>

  <button id="resetBtn" onclick="localStorage.clear(); ResetScore()">Reset</button>
</div>

<script src="script.js"></script>

</body>
</html>
